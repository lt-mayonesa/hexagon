[tool.black]
target-version = ['py37']

[tool.pytest.ini_options]
# https://github.com/spulec/moto/issues/3418
filterwarnings = 'ignore:.*imp module is deprecated in favour of importlib.*'

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
# see https://python-semantic-release.readthedocs.io/en/latest/configuration.html
build_command = "pip install wheel setuptools && python setup.py sdist bdist_wheel"
version_variables = [
    'setup.py:__version__',
    'hexagon/runtime/version.py:__version__',
    'tests_e2e/__specs/print_version.py:__version__',
]
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
