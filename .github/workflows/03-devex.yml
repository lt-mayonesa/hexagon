name: 03_DevEx

on:
  push:
    branches:
      - main

jobs:
  todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.USER_TOKEN }}
      - name: Sync TODOs with Issues
        uses: ribtoks/tdg-github-action@master
        with:
          TOKEN: ${{ secrets.USER_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          REF: ${{ github.ref }}
