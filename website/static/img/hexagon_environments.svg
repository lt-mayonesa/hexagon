<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A56E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C8EF2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4EAA25;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94E32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central Hexagon -->
  <path d="M100 70
           L120 80
           L120 100
           L100 110
           L80 100
           L80 80
           Z" 
        fill="white" 
        stroke="#4A56E2" 
        stroke-width="2" />
  
  <!-- Environment Text -->
  <text x="85" y="95" font-family="monospace" font-size="10" fill="#4A56E2">ENV</text>
  
  <!-- Development Monitor -->
  <g transform="translate(30, 30)">
    <!-- Monitor -->
    <rect x="0" y="0" width="50" height="40" rx="3" ry="3" fill="#333" stroke="#000" stroke-width="1" />
    <rect x="3" y="3" width="44" height="34" rx="1" ry="1" fill="url(#blueGradient)" />
    
    <!-- Monitor Stand -->
    <rect x="20" y="40" width="10" height="5" fill="#333" />
    <rect x="15" y="45" width="20" height="2" rx="1" ry="1" fill="#333" />
    
    <!-- Dev Label -->
    <rect x="10" y="15" width="30" height="15" rx="2" ry="2" fill="white" opacity="0.8" />
    <text x="15" y="26" font-family="monospace" font-size="10" fill="#333">DEV</text>
  </g>
  
  <!-- Staging Monitor -->
  <g transform="translate(75, 15)">
    <!-- Monitor -->
    <rect x="0" y="0" width="50" height="40" rx="3" ry="3" fill="#333" stroke="#000" stroke-width="1" />
    <rect x="3" y="3" width="44" height="34" rx="1" ry="1" fill="url(#greenGradient)" />
    
    <!-- Monitor Stand -->
    <rect x="20" y="40" width="10" height="5" fill="#333" />
    <rect x="15" y="45" width="20" height="2" rx="1" ry="1" fill="#333" />
    
    <!-- Staging Label -->
    <rect x="10" y="15" width="30" height="15" rx="2" ry="2" fill="white" opacity="0.8" />
    <text x="15" y="26" font-family="monospace" font-size="8" fill="#333">STG</text>
  </g>
  
  <!-- Production Monitor -->
  <g transform="translate(120, 30)">
    <!-- Monitor -->
    <rect x="0" y="0" width="50" height="40" rx="3" ry="3" fill="#333" stroke="#000" stroke-width="1" />
    <rect x="3" y="3" width="44" height="34" rx="1" ry="1" fill="url(#redGradient)" />
    
    <!-- Monitor Stand -->
    <rect x="20" y="40" width="10" height="5" fill="#333" />
    <rect x="15" y="45" width="20" height="2" rx="1" ry="1" fill="#333" />
    
    <!-- Prod Label -->
    <rect x="10" y="15" width="30" height="15" rx="2" ry="2" fill="white" opacity="0.8" />
    <text x="15" y="26" font-family="monospace" font-size="10" fill="#333">PROD</text>
  </g>
  
  <!-- Terminal Window -->
  <g transform="translate(60, 120)">
    <!-- Window -->
    <rect x="0" y="0" width="80" height="60" rx="5" ry="5" fill="#333" stroke="#000" stroke-width="1" />
    <rect x="0" y="0" width="80" height="15" rx="5" ry="5" fill="#555" />
    <circle cx="10" cy="7" r="3" fill="#FF6B6B" />
    <circle cx="20" cy="7" r="3" fill="#FFCC4F" />
    <circle cx="30" cy="7" r="3" fill="#4EAA25" />
    
    <!-- Terminal Content -->
    <text x="10" y="30" font-family="monospace" font-size="8" fill="#4EAA25">$ hexagon -e prod</text>
    <text x="10" y="45" font-family="monospace" font-size="8" fill="white">> Using PROD env</text>
    <text x="10" y="60" font-family="monospace" font-size="8" fill="white">> Ready...</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="55" y1="70" x2="80" y2="90" stroke="#4A56E2" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="100" y1="55" x2="100" y2="70" stroke="#4EAA25" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="145" y1="70" x2="120" y2="90" stroke="#FF6B6B" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="100" y1="110" x2="100" y2="120" stroke="#4A56E2" stroke-width="1" stroke-dasharray="3,3" />
</svg>
