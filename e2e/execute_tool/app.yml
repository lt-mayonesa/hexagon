cli:
  name: Test
  command: hexagon-test
  custom_tools_dir: .

envs:
  - name: dev
    alias: d
    long_name: dev
  - name: qa
    alias: q
    long_name: qa

tools:
  - name: google
    long_name: Google
    type: web
    action: open_link
    envs:
      "*": https://www.google.com/

  - name: python-module
    action: python-module
    type: shell
    alias: pm
    long_name: Python Module Test

  - name: python-module-env
    action: python-module
    type: shell
    alias: pme
    long_name: Python Module Env Test
    envs:
      dev:
        - 789
        - ghi
      qa:
        foo: foo
        bar: bar

  - name: python-module-env-all
    action: python-module
    type: shell
    alias: python-module-env-all
    long_name: Python Module Asterisk Env Test
    envs:
      "*": all_envs

  - name: node-module
    action: node-module.js
    type: shell
    alias: nm
    long_name: Node Module Test

  - name: node-module-env
    action: node-module.js
    type: shell
    alias: nme
    long_name: Node Module Env Test
    envs:
      dev:
        - 789
        - ghi
      qa:
        foo: foo
        bar: bar

  - name: generic-command
    action: 'echo "executed generic-command"'
    type: shell
    alias: gc
    long_name: A generic command

  - name: complex-command
    action: 'echo "nested $(echo 1)"'
    type: shell
    alias: cc
    long_name: A complex command

  - name: generic-multiline-command
    action: |
      echo "executed generic-multiline-command #1"
      echo "executed generic-multiline-command #2"
      echo "executed generic-multiline-command #3"
    type: shell
    alias: gmc
    long_name: A generic command

  - name: failing-command
    action: i-dont-exist
    type: shell
    alias: fc
    long_name: A failing command

  - name: python-module-file
    action: single-file-module
    type: shell
    alias: pmf
    long_name: Python Module File Test

  - name: p-m-import-error
    action: p-m-import-error
    type: shell
    alias: pmie
    long_name: Python Module Import Error Test

  - name: p-m-script-error
    action: p-m-script-error
    type: shell
    alias: pmse
    long_name: Python Module Script Error Test
